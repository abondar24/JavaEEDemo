<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head id="head2">
    <title>RichDemo</title>
</h:head>

<h:form>
    <h:panelGrid  id="panel" style="background-color: #{colorController.color}">
        <h:selectOneRadio value="#{colorController.color}">
            <f:selectItem itemValue="red" itemLabel="Red"/>
            <f:selectItem itemValue="blue" itemLabel="Blue"/>
            <f:selectItem itemValue="yellow" itemLabel="Yellow"/>
            <a4j:ajax render="panel"
                      onbegin="if(!confirm('Are you sure you want change the color?')) {form.reset(); return false}"
                      oncomplete="alert('Color changed.')"
                      onbeforedomupdate="alert('UUUPDATE')"/>
        </h:selectOneRadio>
    </h:panelGrid>
</h:form>

</html>
