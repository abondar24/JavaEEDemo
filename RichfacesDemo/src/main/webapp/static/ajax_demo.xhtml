<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head id="head3">
    <title>RichDemo</title>
</h:head>
<h:form id="form">
    <h:panelGrid>
        <h:selectOneRadio value="#{dummyController.selection}">
            <f:selectItem itemValue="clock1" itemLabel="Clock 1"/>
            <f:selectItem itemValue="clock2" itemLabel="Clock 2"/>
            <f:selectItem itemValue="clock3" itemLabel="Clock 3"/>
        </h:selectOneRadio>
        <h:commandButton id="updateButton" value="Update" >
            <a4j:ajax  execute="@form"
                      listener="#{dummyController.selectComponents}"
                      render="#{dummyController.renderComponents}"/>
        </h:commandButton>
    </h:panelGrid>
    <h:panelGrid cellspacing="6">
        <h:outputText id="clock1" value="#{dummyController.clock1}"/>
        <h:outputText id="clock2" value="#{dummyController.clock2}"/>
        <h:outputText id="clock3" value="#{dummyController.clock3}"/>
    </h:panelGrid>
</h:form>
</html>
