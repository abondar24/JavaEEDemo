<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head id="head10">
    <title>RichDemo</title>
</h:head>

<a4j:status id="ajaxStatus" name="status1"
        onstart="#{rich:component('statusPanel')}.show()"
        onstop="#{rich:component('statusPanel')}.hide()"/>

<rich:popupPanel id="statusPanel" header="Converting">
    <h:outputText value="Please wait.." />
</rich:popupPanel>

<h:form>

    <h:panelGrid>
        <h:panelGrid columns="3">
            <h:inputText value="#{statusController.text}"/>
            <a4j:commandButton value="Convert" action="#{statusController.upperCase}" render="upper" status="status1"/>
        </h:panelGrid>
        <h:outputText id="upper" value="#{statusController.text}" />
    </h:panelGrid>
</h:form>
</html>
