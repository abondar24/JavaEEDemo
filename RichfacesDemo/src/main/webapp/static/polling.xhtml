<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head id="head7">
    <title>RichDemo</title>
</h:head>

<h:form>
    <a4j:poll id="poll" interval="300" enabled="#{clockController.enabled}" render="clock"/>
    <h:panelGrid columns="2">
        <h:panelGrid columns="2">
            <a4j:commandButton value="Start Clock" action="#{clockController.startClock}" render="poll"/>
            <a4j:commandButton value="Stop Clock" action="#{clockController.stopClock}" render="poll"/>
        </h:panelGrid>
        <h:outputText id="clock" value="#{clockController.now}"/>
    </h:panelGrid>
    <a4j:commandButton value="Update time"/>
    <a4j:outputPanel ajaxRendered="true">
        <h:outputText value="#{clockController.now}"/>
    </a4j:outputPanel>
</h:form>


</html>
