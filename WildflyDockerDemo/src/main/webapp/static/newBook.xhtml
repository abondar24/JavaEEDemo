<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:messages infoStyle="color:blue" warnStyle="color: orange" errorStyle="color: red"/>
        <h:form id="bookForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="ISBN: "/>
                <h:inputText id="number" value="#{bookController.book.number}" validator="isbnValidator"/>
                <h:message for="number" rendered="false"/>

                <h:outputLabel value="Title: "/>
                <h:inputText id="title" value="#{bookController.book.title}">
                    <f:validateLength minimum="2" maximum="20"/>
                </h:inputText>
                <h:message for="title" rendered="false"/>


                <h:outputLabel value="Price: "/>
                <h:inputText id="price" value="#{bookController.book.price}">
                    <f:convertNumber currencySymbol="$" type="currency" maxIntegerDigits="3"/>
                    <f:validateLongRange minimum="1" maximum="500"/>
                </h:inputText>
                <h:message for="price" rendered="false"/>

                <h:outputLabel value="Description: "/>
                <h:inputTextarea  id="descr" value="#{bookController.book.description}"/>
                <h:message for="descr" rendered="false"/>

                <h:outputLabel value="Number of pages: "/>
                <h:inputText id="numPages" value="#{bookController.book.numberOfPages}"/>
                <h:message for="numPages" rendered="false"/>

                <h:outputLabel value="Date of publising: "/>
                <h:inputText id="dop" value="#{bookController.book.publishedDate}">
                    <f:convertDateTime pattern="dd/MM/yy"/>
                </h:inputText>
                <h:message for="dop" rendered="false"/>

                <h:outputLabel value="Illustrations: "/>
                <h:selectBooleanCheckbox id="ill" value="#{bookController.book.illustrations}"/>
                <h:message for="ill" rendered="false"/>

            </h:panelGrid>

            <h:commandButton value="Create a new book" action="#{bookController.doCreateBook}" ajax="true"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
