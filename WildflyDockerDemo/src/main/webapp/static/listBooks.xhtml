<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>List of the books</title>
</h:head>
<h:body>
    <h1>List of the books</h1>
    <hr/>
    <h:dataTable value="#{bookController.findAllBooks()}" var="book" border="1">

        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:link outcome="viewBook.xhtml?id=#{book.id}" value="#{book.title}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{book.price}" converter="euroConverter"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:link outcome="newBook.xhtml" value="Back to creating a new book"/>
    </h:form>
</h:body>

</html>
