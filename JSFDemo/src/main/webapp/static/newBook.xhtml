<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<script type="text/javascript">
    function priceRequired() {
        if (document.getElementById("price").value===""){
            document.getElementById("priceError").innerHTML = "Please,Enter a price!"
        }
    }
</script>

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ISBN: "/>
                <h:inputText value="#{bookController.book.number}"/>

                <h:outputLabel value="Title: "/>
                <h:inputText  value="#{bookController.book.title}"/>

                <h:outputLabel value="Price: "/>
                <h:inputText id="price" value="#{bookController.book.price}" onblur="priceRequired()"/>

                <h:outputLabel value="Description: "/>
                <h:inputTextarea  value="#{bookController.book.description}"/>

                <h:outputLabel value="Number of pages: "/>
                <h:inputText value="#{bookController.book.numberOfPages}"/>

                <h:outputLabel value="Illustrations: "/>
                <h:selectBooleanCheckbox value="#{bookController.book.illustrations}"/>

            </h:panelGrid>

            <h:commandButton value="Create a new book" action="#{bookController.doCreateBook}" ajax="true"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
